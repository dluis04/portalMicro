<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

<ui:composition 
	template="../../WEB-INF/templates/templatePrincipal.xhtml">
	<ui:define name="content">
		<h:form id="formPrincipal" enctype="multipart/form-data">
			<div style="text-align: center;">
				<div class="brand" style="text-align: center;">
					<h1 class="brand_name">Detalle Cargue</h1>
				</div>
			</div>

			<p:growl id="messages" sticky="true" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage library="images" name="ajax-loader.gif" />
			</p:dialog>





			<p:messages id="messages1" showDetail="true" closable="true">

			</p:messages>

			<p:dataTable id="tbl" var="var" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,15,20" emptyMessage="Sin Registros"
				value="#{MBCarguesRealizados.listaDetalleCargue}">



				<p:column headerText="Cedula">
					<h:outputText value="#{var.id.cedula}" />
				</p:column>

				<p:column headerText="N° Titulo Valor">
					<h:outputText value="#{var.id.numeroTituloValor}" />
				</p:column>


				<p:column headerText="N° Cuota">
					<h:outputText value="#{var.id.cuota}" />
				</p:column>


				<p:column headerText="Valor">
					<h:outputText value="#{MBCarguesRealizados.ponerPuntos(var.valor)}" />
					
					
					
				</p:column>


				<f:facet name="footer">

					<p:commandButton value="Regresar" style="width: 220px;"
						rendered="true" onstart="PF('statusDialog').show();  "
						oncomplete="PF('statusDialog').hide();" update="tbl"
						action="#{MBCarguesRealizados.regresarCargues}" id="detalle">
					</p:commandButton>
				</f:facet>



			</p:dataTable>




		</h:form>




	</ui:define>

</ui:composition>


    </body>
</html>
