<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Portal MSL</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" type="image/png"
		href="resources/images/icon.png" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/vendor/bootstrap/css/bootstrap.min.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/fonts/iconic/css/material-design-iconic-font.min.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/vendor/animate/animate.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/vendor/css-hamburgers/hamburgers.min.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/vendor/animsition/css/animsition.min.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/vendor/select2/select2.min.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/vendor/daterangepicker/daterangepicker.css" />

	<link rel="stylesheet" type="text/css"
		href="resources/login/css/util.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/login/css/main.css" />
</h:head>
<h:body>

	<h:form >
		<p:growl id="msgs" />
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">

					<span class="login100-form-title p-b-48"> <img
						style="width: 100%;" src="resources/images/a.png" />
					</span> <span class="login100-form-title p-b-26"> Portal MSL </span>
					<div class="wrap-input100 validate-input"
						>
					
							<p:inputText  id="inputEmail"
							style="font-family: Poppins-Regular;
    font-size: 15px;
    color: #555555;
    line-height: 1.2;
    display: block;
    width: 100%;
    height: 45px;
    background: transparent;
    padding: 0 5px;
    border: none;
    -webkit-box-shadow: none;
    box-shadow: none;"
			value="#{MBLogin.cedulaLogin}" class="form-control"
			 autofocus=""></p:inputText>
					
						 <span
							class="focus-input100" data-placeholder="Nº Identificación"></span>
					</div>

					<div class="wrap-input100 validate-input"
						>
					
							
									<p:password type="password" id="inputPassword"
			value="#{MBLogin.contrasenaLogin}" class="form-control"
			style="font-family: Poppins-Regular;
    font-size: 15px;
    color: #555555;
    line-height: 1.2;
    display: block;
    width: 100%;
    height: 45px;
    background: transparent;
    padding: 0 5px;
    border: none;
    -webkit-box-shadow: none;
    box-shadow: none;"


></p:password>
			
			
			<span
							class="focus-input100" data-placeholder="Contraseña"></span>
							
							
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							
							
							
							
		<h:commandButton class="login100-form-btn button"
			update="msgs" value="Iniciar sesión" 
			style=" font-size: 15px !important;"
			action="#{MBLogin.navegarControl}" />
							
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">  </span> <a class="txt2"
							href="#"> Recordar Contraseña </a>
					</div>
				</div>
			</div>
		</div>
	</div>





	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="resources/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/login/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="resources/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="resources/login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="resources/login/js/main.js"></script>
	</h:form>
</h:body>
</html>
