<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>


	<title>Inicio</title>

	<!-- Bootstrap core CSS -->
	<link href="resources/css/bootstrap.min2.css" rel="stylesheet"></link>


	<!-- Custom styles for this template -->
	<link href="resources/css/signin.css" rel="stylesheet"></link>
</h:head>

<h:body class="text-center">
	<h:form class="form-signin">
		<p:growl id="messages1" />
		<img class="mb-4"
			src="https://www.mycrosystems.com.co/images/ESLOGAN-V4.png" alt=""
			width="300" height="90"></img>
		<h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
		<!--       <label for="inputEmail" class="sr-only">Email address</label> -->


		<p:inputText type="email" id="inputEmail"
			value="#{MBLogin.usuario.cedula}" class="form-control"
			placeholder="Identificación" autofocus=""></p:inputText>

		<!--       <label for="inputPassword" class="sr-only">Password</label> -->

		<p:password type="password" id="inputPassword"
			value="#{MBLogin.usuario.contrasena}" class="form-control"
			placeholder="Contraseña"></p:password>

		<div class="checkbox mb-3">
			<p:commandLink id="ajax" value="Recordar Contraseña"
				onstart="PF('statusDialog').show();">
			</p:commandLink>
		</div>

		<p:dialog id="statusDialog" header="Recuperar Contraseña"
			widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false">

			<p:outputPanel>Ingrese Identificacion</p:outputPanel>
			<br />
			<p:inputText id="cc" value="#{MBLogin.cedula}"
				placeholder="Identificación" autofocus=""></p:inputText>
			<br />
			<br />
			<p:commandButton value="Yes"
				actionListener="#{MBLogin.recuperarPassword}"
				styleClass="ui-confirmdialog-yes" update="messages1"
				icon="ui-icon-check" />

			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:dialog>


		<p:commandButton styleClass="btn btn-lg btn-primary btn-block"
			update="messages1" value="Iniciar sesión"
			style=" font-size: 15px !important;"
			action="#{MBLogin.navegarControl}" />

		<p class="mt-5 mb-3 text-muted">
			<a href="https://www.mycrosystems.com.co/">
				www.mycrosystems.com.co</a>
		</p>
	</h:form>


</h:body>
</html>
